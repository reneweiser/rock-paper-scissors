<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose one:</h2>
        <div class="buttons">
            <button id="play-rock" class="btn">Rock</button>
            <button id="play-paper" class="btn">Paper</button>
            <button id="play-scissors" class="btn">Scissors</button>
            <button id="reset" class="btn">Reset</button>
        </div>
        <p id="score-board"></p>
        <p id="current-result"></p>
    </main>
</body>
<script src="./main.js"></script>
</html>
